<script>
    var COOKIE_NAME = 'username';
    var userName=$.cookie(COOKIE_NAME);
    console.log(userName);
    var machineIds=[];

    var bt=baidu.template;

    function theaterChain(pageNum,size){
        $.post('web/theaterChain/list?pageNum='
                +pageNum+'&size='+size,null,function(result){
            var result = eval('('+result+')');
            //console.log(result);
            //console.log(result.content[5].iD);
            if(result.errcode==0){
                console.log(result.content.length);
                var selHtml=bt('t:table',result);
                
                $("#sel1").html("");
                $("#sel1").html(selHtml);
            }else{
                alert('请求错误！');
            }
        });
    }
    theaterChain(1,100);
    /*注册终端*/
    function addMachine(){
    	var serialID,owner,phonenum,phonename,powermodule,sel1;
        serialID=$("#sid").val();
        owner=$("#cowner").val();
        phonenum=$("#cph").val();
        phonename=$("#uname1").val();
        powermodule=$("#power option:selected").val();
    	sel1=$("#sel1 option:selected").val();
        if(phonename==''){
            alert('联系人姓名不能为空!');
            return;
        }
        if(phonenum==''){
            alert('联系人电话不能为空!');
            return;
        }
    	if(serialID==''){
    	    alert('接收机id不能为空!');
    	    return;
        }
        if(owner==''){
            alert('所属影城不能为空!');
            return;
        }
        if(sel1==''){
            alert('所属院线不能为空!');
            return;
        }
        if(powermodule==''){
            alert('请选择是否有电源模块!');
            return;
        }
        $.post('web/machine/add?serialID='+serialID+'&owner='+owner+'&phonenum=' +phonenum
                +'&phonename='+phonename+'&powermodule='+powermodule+'&parentID='+sel1,null,function(result){
            var result = eval('('+result+')');
            console.log(result);
            if(result.errcode==0){
                alert('注册成功！');
                window.location.href = '2.html';
            }else{
                alert('操作失败！错误原因：'+result.msg);
            }
        });
        //debugger;
    }
