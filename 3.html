<script>
    var bt=baidu.template;
    var COOKIE_NAME = 'username';
    var userName=$.cookie(COOKIE_NAME);
    console.log(userName);

    function msg(){
    	var title=$('#ctitle').val();
    	var body=$('#ccontent').val();
    	var mark=$('#ccomment1').val();
    	console.log(title);
    	console.log(mark);
        if($('#ctitle').val()==""){
            alert("请输入标题！");
            return false;
        }
        if($('#ccontent').val()==""){
            alert("请输入通知内容！");
            return false;
        }
        if($('#cname').val()==""){
            alert("请输入通知人！");
            return false;
        }
        if($('#ccomment1').val()==""){
            alert("请输入备注！");
            return false;
        }
        $.post('web/msg/send?title='+title+'&body='+body+'&mark='+mark,null,function(result){
            alert(result);
            var result = eval('('+result+')');
            console.log(result);
            if(result.errcode==0){
                alert('发送成功！');
            }else{
                alert('请求错误！');
				window.location.href = 'login.html';
            }
        });
        //debugger;
    }
    

    function checkLogin(){
        if(userName != null){
            $('#uname').html(userName);
        }
    }
    checkLogin();

    function loginOut(){
        $.post("web/user/logout",null,function(data){
            var result=eval('('+data+')');
            if(result.errcode=="0"){
                $('#uname').html('登录');
                window.location.href = 'login.html';
            }else{
                alert("请求错误！");
            }
        })

    }
</script>
