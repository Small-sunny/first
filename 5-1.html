<script>
    var COOKIE_NAME = 'username';
    var userName=$.cookie(COOKIE_NAME);
    console.log(userName);

    function changePasswd() {
        var oldPasswd=$('#opwd').val();
        var newPasswd=$('#npwd').val();
        var rePasswd=$('#rnpwd').val();
        if(newPasswd==rePasswd){
            $.post('web/user/changePasswd?oldPasswd=' +oldPasswd+ '&newPasswd=' + newPasswd, null, function (data) {
                console.log(data);
                var result=eval('('+data+')');
                if (result.errcode=="0") {
                    alert("修改成功！");
                } else {
                    alert('请求错误！');
                    window.location.href = 'login.html';
                }
            })
        }else{
            alert('两次密码不一致！');
        }
    }

    function checkLogin(){
        if(userName != null){
            $('#uname').html(userName);
        }
    }
    checkLogin();

    function loginOut(){
        $.post("web/user/logout",null,function(data){
            var result=eval('('+data+')');
            if(result.errcode=="0"){
                $('#uname').html('登录');
                window.location.href = 'login.html';
            }else{
                alert("请求错误！");
            }
        })
    }
</script>
