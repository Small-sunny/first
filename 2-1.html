<script id="t:table" type="text/html">
<tr>
	<td>刷新时间</td>
	<td ><@=machine.reportime@></td>
</tr>
<tr>
	<td>接收机序列号</td>
  		
	<td class="serial"><span><@=machine.serialID@></span></td>
</tr>
<tr>
	<td>开机时间</td>
    <td><@=machine.powerOnTime@></td>
</tr>
<tr>
	<td>开始接收时间</td>
	<td><@=machine.taskStart@></td>
</tr>
<tr>
	<td>任务编号</td>
	<td><@=machine.task_id@></td>
</tr>
<tr>
	<td>接收轮次</td>
	<td><@=machine.round@></td>
</tr>
<tr>
	<td>任务状态</td>
	<td class="task_status"><span><@=machine.task_status@></span></td>
</tr>
<tr>
	<td>任务名称</td>
	<td><@=machine.task_name@></td>
</tr>
<tr>
	<td>任务总字节数</td>
	<td><@=machine.total_size@></td>
</tr>
<tr>
	<td>已下载字节数</td>
	<td><@=machine.received_size@></td>
</tr>
<tr>
	<td>任务总共分包个数</td>
	<td><@= machine.segmentCount@></td>
</tr>
<tr>
	<td>当前丢失个数</td>
	<td><@=machine.segmentLost@></td>
</tr>
</script>
<script id="t2:table" type="text/html">
    <tr>
        <td>软件版本</td><td><@=machine.firmware@></td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td>信道速率</td><td><@=machine.channelSpeed@></td>
    </tr>
    <tr>
        <td>负载速率</td><td><@=machine.dataSpeed@></td>
    </tr>
    <tr>
        <td>CPU使用率</td><td><@=machine.cpu@></td>
    </tr>
    <tr>
        <td>内存使用</td><td><@=machine.mem@></td>
    </tr>
    <tr>
        <td>硬盘状态</td><td><@=machine.disk@></td>
    </tr>

</script>
<script type="text/javascript">
	var bt=baidu.template;
	var serialId;
    var COOKIE_NAME = 'username';
    var userName=$.cookie(COOKIE_NAME);
    console.log(userName);
    function getQueryString(name) {  
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
        var r = window.location.search.substr(1).match(reg);  
        if (r != null) return unescape(r[2]);  
        return null;  
    }  
    
	
	function initdata(serialId){
       $.post('web/machine/searchById?serialId='+serialId,null,function(result){
            var result = eval('('+result+')');
            //serialId=result.machine.serialID;
            console.log(serialId);
            console.log(result);
            if(result.errcode==0){
                var tableHtml=bt('t:table',result);
                var tableHtml2=bt('t2:table',result);
                $('#uname').html(userName);
                $("#tab1 tbody").html("");
                $("#tab1 tbody").html(tableHtml);
                $("#tab2 tbody").html("");
                $("#tab2 tbody").html(tableHtml2);
            }else{
                alert('请求错误！');
            }
        });
    }

		function getdata(){

	   	serialId = getQueryString("serialId");
	   	//alert(window.location.href);
	   	//alert(serialId);
	    initdata(serialId);
	    }
		getdata();
		
		function jumpTo(){
			window.location.href='2-1-1.html?serialId='+serialId;
		}
    function goback(){
        window.location.href='2.html?serialId='+serialId;
    }
</script>
